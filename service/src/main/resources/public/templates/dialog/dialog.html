<div>
   <div class="modal-header" ng-if="header">
      <h3 class="modal-title">{{ header }}</h3>
   </div>

   <div class="modal-body">
      <p>{{ bodyContent }}</p>
   </div>

   <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="$dismiss();" ng-show="showCancel">Cancel</button>
      <button class="btn btn-success" type="button" ng-click="$close(dlgResult)">OK</button>
   </div>
</div>
