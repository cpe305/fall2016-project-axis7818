<div>
   <div class="modal-header">
      <h3 class="modal-title">Create Topic</h3>
   </div>

   <div class="modal-body">
      <h4>Name
         <span class="req-mark" ng-show="showTopicNameRequred">* required</span>
      </h4>
      <input type="text" class="form-control" ng-model="dlgTopic.name" ng-maxlength="256">
      <h4>Description</h4>
      <textarea class="form-control" ng-model="dlgTopic.description" ng-maxlength="1024"></textarea>
   </div>

   <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="$dismiss();">Cancel</button>
      <button class="btn btn-success" type="button" ng-click="validateTopic(dlgTopic) && $close(dlgTopic);">Save</button>
   </div>
</div>
