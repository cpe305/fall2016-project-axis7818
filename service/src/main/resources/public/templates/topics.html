<div class="container-fluid">
   <div class="row">
      <div class="col-xs-12">
         <div class="topic-list">

            <div class = "bottom-space">
               <button type="button" class="btn btn-success" ng-click="newTopicClicked();">
                  <span class="glyphicon glyphicon-plus"></span> New Topic
               </button>
            </div>

            <div class="alert alert-warning" ng-if="!topics.length">
               <p>There are no topics!</p>
            </div>

            <div class="panel panel-default panel-topic"
               ng-repeat="topic in topics"
               ng-click="topicClicked(topic.id);">
               <div class="panel-heading">
                  <h3>
                     {{ topic.name }}
                  </h3>
               </div>
               <div class="panel-body" ng-if="topic.description">
                  {{ topic.description }}
               </div>
            </div>

         </div>
      </div>
   </div>
</div>
