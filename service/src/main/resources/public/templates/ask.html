<div class="container-fluid">
   <div class="row">
      <div class="col-xs-12">

         <h2 ng-if="!topic">Ask a Question!</h2>
         <h2 ng-if="topic">Ask a question about {{ topic.name }}!</h2>

         <input type="text" class="form-control" ng-model="question.text">

         <div align="right" class="top-space">
            <button type="button" class="btn btn-primary" ng-click="askQuestion();" ng-disabled="!question.text">
               <span class="glyphicon glyphicon-question-sign"></span> Ask
            </button>
         </div>

      </div>
   </div>
</div>
