<div>

   <div class="alert alert-danger" ng-if="!question">
      <p>Could not find a question. Try again later!</p>
   </div>

   <div class="row" ng-if="question">
      <div class="col-lg-1 col-md-2 col-xs-4" align="center">
         <nyk-reaction reaction="question" type="q" on-react="reactToQuestion"></nyk-reaction>
      </div>
      <div class="col-lg-8 col-md-7 col-xs-8">
         <h2 class="question-text">{{ question.text }}</h2>
      </div>

      <div class="col-md-3 col-xs-12">
         <table class="table table-question-details top-space">
            <tr ng-if="question.topic">
               <td>topic </td>
               <td>{{ question.topic.name }}</td>
            </tr>
            <tr>
               <td>asked </td>
               <td>{{ question.whenAsked | date:'dd MMM yyyy' }}</td>
            </tr>
         </table>

      </div>

      <hr>

      <div class="col-xs-12 top-space">

         <div ng-repeat="answer in question.answers">
            <nyk-answer answer="answer"></nyk-answer>
         </div>

         <div align="left">
            <hr>
            <h3>New Answer</h3>
            <input type="text" class="form-control" ng-model="newAnswerText">
            <div align="right">
               <button type="button" class="btn btn-primary top-space" ng-click="answerQuestion(newAnswerText);" ng-disabled="!newAnswerText">
                  <span class="glyphicon glyphicon-comment"></span> Submit
               </button>
            </div>
         </div>

      </div>
   </div>

</div>
